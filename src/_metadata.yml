format:
  revealjs: 
    # TODO: Selfcontained pages
    # embed-resources: true

    # Format Options
    date-format: long
    theme: [default, style/custom.scss]
    # Slides
    incremental: true
    slide-number: true
    self-contained-math: true
    title-slide-attributes:
      data-background-image: style/logos/unizar-black.svg
      data-background-size: auto 600px
      data-background-opacity: "0.30"
      data-background-color: "#223d71"
    code-copy: true
    # Slide Content
    logo: style/logos/unizar-diis-white.svg
    smaller: false
    # Slide Tools
    overview: true
    chalkboard: false
    menu: true
    # Navigation
    progress: true
    touch: true
    # Code
    code-link: true
    code-overflow: wrap
    highlight-style: a11y
    # Execution
    execute:
      echo: true
    # Footnotes
    footnotes-hover: true
    reference-links: true
    reference-location: document
    footer: "Fundamentos de Infomr√°tica 2024-2025"
    link-external-icon: true
    smooth-scroll: true
    link-external-newwindow: true
    mermaid: 
      theme: neutral
      format: svg

